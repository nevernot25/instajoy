<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instajoy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { font-family: 'Inter', sans-serif; }

        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hidden { display: none; }

        /* Easter egg */
        .easter-egg {
            position: fixed;
            bottom: 4px;
            right: 8px;
            opacity: 0.02;
            font-size: 10px;
            color: white;
            pointer-events: none;
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-2 tracking-tight">instajoy</h1>
            <p class="text-white/80 text-sm">AI-powered Instagram insights</p>
        </div>

        <!-- Search -->
        <div class="glass rounded-2xl p-6 mb-6 shadow-2xl">
            <div class="flex gap-3">
                <input
                    type="text"
                    id="username"
                    placeholder="username"
                    class="flex-1 px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 backdrop-blur"
                />
                <button
                    onclick="scrapeInstagram()"
                    id="scrapeBtn"
                    class="bg-white/90 hover:bg-white text-purple-600 px-8 py-3 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                    analyze
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden glass rounded-2xl p-12 text-center shadow-2xl">
            <div class="animate-spin rounded-full h-12 w-12 border-2 border-white/30 border-t-white mx-auto mb-4"></div>
            <p class="text-white/90 font-medium">analyzing...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-500/20 backdrop-blur border border-red-300/30 rounded-2xl p-4 mb-6">
            <p class="text-white font-medium" id="errorMessage"></p>
        </div>

        <!-- Results -->
        <div id="results" class="hidden space-y-6">
            <!-- Profile Card -->
            <div class="glass rounded-2xl p-8 shadow-2xl">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-white" id="result-fullname"></h2>
                        <p class="text-white/70" id="result-username"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-white/70 text-sm" id="result-country"></p>
                        <p class="text-white/60 text-xs" id="result-joined"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white/10 rounded-xl p-4 text-center">
                        <p class="text-3xl font-bold text-white" id="result-followers"></p>
                        <p class="text-white/60 text-sm">followers</p>
                    </div>
                    <div class="bg-white/10 rounded-xl p-4 text-center">
                        <p class="text-3xl font-bold text-white" id="result-following"></p>
                        <p class="text-white/60 text-sm">following</p>
                    </div>
                </div>

                <div class="bg-white/10 rounded-xl p-4">
                    <p class="text-white/90 text-sm leading-relaxed" id="result-bio"></p>
                </div>
            </div>

            <!-- AI Analysis -->
            <div class="glass rounded-2xl p-8 shadow-2xl">
                <h3 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                    <span>âœ¨</span> AI insights
                </h3>
                <pre class="whitespace-pre-wrap text-white/90 text-sm leading-relaxed" id="result-ai"></pre>
            </div>

            <!-- Posts -->
            <div class="glass rounded-2xl p-8 shadow-2xl">
                <h3 class="text-xl font-semibold text-white mb-6">recent posts</h3>
                <div id="result-posts" class="space-y-4"></div>
            </div>

            <!-- Download -->
            <button
                onclick="downloadTxt()"
                class="w-full bg-white/90 hover:bg-white text-purple-600 px-6 py-4 rounded-2xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                download report
            </button>
        </div>
    </div>

    <!-- Easter egg -->
    <div class="easter-egg">I LOVE JOY</div>

    <script>
        let currentData = null;

        async function scrapeInstagram() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('enter a username');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('scrapeBtn').disabled = true;

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'failed to analyze');
                }

                currentData = data;
                displayResults(data);

            } catch (error) {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('scrapeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('result-username').textContent = '@' + data.username;
            document.getElementById('result-fullname').textContent = data.fullName;
            document.getElementById('result-country').textContent = data.country;
            document.getElementById('result-joined').textContent = 'joined ' + data.dateJoined;
            document.getElementById('result-followers').textContent = data.followers.toLocaleString();
            document.getElementById('result-following').textContent = data.following.toLocaleString();
            document.getElementById('result-bio').textContent = data.biography;
            document.getElementById('result-ai').textContent = data.aiAnalysis || 'AI analysis unavailable';

            const postsDiv = document.getElementById('result-posts');
            postsDiv.innerHTML = data.posts.map(post => `
                <div class="bg-white/10 rounded-xl p-4">
                    <p class="text-white/60 text-xs mb-2">${post.date}</p>
                    <p class="text-white/90 text-sm leading-relaxed">${post.caption}</p>
                </div>
            `).join('');

            document.getElementById('results').classList.remove('hidden');
        }

        function downloadTxt() {
            if (!currentData) return;

            const content = `
==========================================
INSTAJOY REPORT - @${currentData.username}
==========================================

Username: ${currentData.username}
Full Name: ${currentData.fullName}
User ID: ${currentData.userId}
Country: ${currentData.country}
Date Joined: ${currentData.dateJoined}
Verified On: ${currentData.verifiedOn}
Followers: ${currentData.followers}
Following: ${currentData.following}
Total Posts: ${currentData.totalPosts}

Biography:
${currentData.biography}

==========================================
AI INSIGHTS
==========================================

${currentData.aiAnalysis || 'Not available'}

==========================================
RECENT POST CAPTIONS
==========================================

${currentData.posts.map(post => `Date: ${post.date}\n${post.caption}\n\n---\n`).join('\n')}

Generated with instajoy
`;

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentData.username}_instajoy_report.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scrapeInstagram();
        });
    </script>
</body>
</html>
